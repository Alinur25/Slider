<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">
            <input type="radio" name="slider" id="switch6 ">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="./img/1.svg" alt="img"></article>
                        <article><img src="./img/2.svg" alt="img"></article>
                        <article><img src="./img/3.svg" alt="img"></article>
                        <article><img src="./img/4.jpg" alt="img"></article>
                        <article><img src="./img/5.jpg" alt="img"></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
                <label for="switch6"></label>
            </div>
            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>
        </article>
    </div>
    
</body>
</html>
